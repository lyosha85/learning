<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <script>

  title = "this is not what we want"

  // global scope
  var popup = {
    dom_element : jQuery("#popup"),
    title       : "Color Picker",
    prev_color  : "#ffffff",
    set_color   : function(color) {
      color = color || this.prev_color;
      return color;
    },
    show        : function(){
      return "showing '" + this.title + "' window"
    }
  };

  // seems to work fine in firefox current version
  // but, tutorial states that it uses the wrong context
  // but it seems like its showing "color picker" and not whats defined in global scope
  show = popup.show();
  </script>
</body>
