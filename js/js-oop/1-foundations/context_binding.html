<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <script>
  // global scope
  var popup = {
    dom_element : jQuery("#popup"),
    title       : "Color Picker",
    prev_color  : "#ffffff",
    set_color   : function(color) {
      color = color || popup.prev_color;
      return color;
    },
    show        : function(){
      return "showing the window"
    }
  };

  // problem
  p = popup;
  popup = null;
  p.set_color(); // returns an error dues to naming
  </script>
</body>
</html>
