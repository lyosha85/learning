<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>box model</title>
    <style>
      .box{
        width: 200px;
        height: 200px;
        background-color: red;
        padding: 1rem;
        border: 1rem solid blue;

        box-sizing: border-box; // includes border and padding, but not margin.

        // or just do this:
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
      }
      .stick{
        width: 200px;
        height: 20px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">200x200</div>
    <div class="stick"></div>
  </body>
</html>
